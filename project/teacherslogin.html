<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #f7fafc;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}
.login-container {
width: 100%;
max-width: 400px;
padding: 2rem;
background-color: white;
border-radius: 0.5rem;
box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}
.heading {
font-size: 2rem;
font-weight: bold;
color: #1a202c;
margin-bottom: 1.5rem;
text-align: center;
}
.input-group {
margin-bottom: 1rem;
}
.input-group label {
display: block;
font-size: 0.875rem;
color: #4a5568;
margin-bottom: 0.5rem;
}
.input-group input {
width: 100%;
padding: 0.75rem;
border: 1px solid #e2e8f0;
border-radius: 0.375rem;
font-size: 1rem;
transition: border-color 0.2s ease;
}
.input-group input:focus {
outline: none;
border-color: #4299e1;
box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
}
.login-button {
display: block;
width: 100%;
padding: 0.75rem 1rem;
background-color: #4299e1;
color: white;
font-size: 1rem;
font-weight: 500;
text-align: center;
border-radius: 0.375rem;
text-decoration: none;
transition: background-color 0.3s ease;
border: none;
cursor: pointer;
}
.login-button:hover {
background-color: #3182ce;
}
.login-button:focus {
outline: none;
box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
}
</style>
<script>
function redirectToPage() {
window.location.href = "Teacherattendence.html"; // Corrected filename
}
</script>
</head>
<body class="bg-gray-100">
<div class="login-container">
<h1 class="heading">Teacher Login</h1>
<div class="input-group">
<label for="teacherId">Teacher ID</label>
<input type="text" id="teacherId" name="teacherId" placeholder="Enter your Teacher
ID">
</div>
<div class="input-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your
password">
</div>
<button class="login-button" onclick="redirectToPage()">Login</button>
</div>
</body>
</html>
