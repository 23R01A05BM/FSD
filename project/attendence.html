<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    .back-link {
      color: #4299e1;
      text-decoration: underline;
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="student.html" class="back-link">&larr; Back to Dashboard</a>
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Attendance</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-md shadow-md">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Date</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Subject</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="px-6 py-4 border-t">2025-05-01</td>
            <td class="px-6 py-4 border-t">Mathematics</td>
            <td class="px-6 py-4 border-t text-green-600 font-medium">Present</td>
          </tr>
          <tr>
            <td class="px-6 py-4 border-t">2025-05-02</td>
            <td class="px-6 py-4 border-t">Physics</td>
            <td class="px-6 py-4 border-t text-red-600 font-medium">Absent</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
